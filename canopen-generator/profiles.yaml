          name: Number of entries
          access: ro
          default: 4
        - type: uint32
          name: Vendor-ID
          access: ro
        - type: uint32
          name: Product code
          access: ro
        - type: uint32
          name: Revision number
          access: ro
        - type: uint32
          name: Serial number
          access: ro
      0x1019:
