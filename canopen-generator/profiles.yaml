  402:
    name: Profile for drives and motion control
    objects:
      0x6040:
        name: Controlword
        category: mandatory
        data:
        - type: uint16
          access: rw
          pdo_mapping: true
          default: 0
      0x6041:
        name: Statusword
        category: mandatory
        data:
        - type: uint16
          access: ro
          pdo_mapping: true
          default: 0
      0x6060:
        name: Modes of operation
        data:
        - type: int8
          access: rw
          pdo_mapping: true
      0x6061:
        name: Modes of operation display
        data:
        - type: int8
          access: ro
          pdo_mapping: true
      0x6062:
        name: Position demand value
        data:
        - type: int32
          access: ro
          pdo_mapping: true
      0x6064:
        name: Position actual value
        data:
        - type: int32
          access: ro
          pdo_mapping: true
      0x606B:
        name: Velocity demand value
        data:
        - type: int32
          access: ro
          pdo_mapping: true
      0x606C:
        name: Velocity actual value
        data:
        - type: int32
          access: ro
          pdo_mapping: true
      0x6071:
        name: Target torque
        data:
        - type: int16
          access: rw
          pdo_mapping: true
      0x6075:
        name: motor rated current #TODO: add commissionning
        data:
        - type: uint32
          access: rw
      0x6076:
        name: motor rated torque 
        data:
        - type: uint32
          access: rw
      0x6077:
        name: Torque actual value
        data:
        - type: int16
          access: ro
          pdo_mapping: true
      0x6078:
        name: Current actual value
        data:
        - type: int16
          access: ro
          pdo_mapping: true
      0x607A:
        name: Target position
        data:
        - type: int32
          access: rw
          pdo_mapping: true
      0x6080:
        name: Max motor speed
        data:
        - type: uint32
          access: rw
      0x6081:
        name: Profile velocity
        data:
        - type: uint32
          access: rw
      0x6083:
        name: Profile acceleration
        data:
        - type: uint32
          access: rw
      0x6084:
        name: Profile deceleration
        data:
        - type: uint32
          access: rw
      0x608F:
        name: Position encoder resolution
        data:
        - type: uint8
          name: Highes sub-index supported
          access: ro
          default: 2
        - type: uint32 #TODO: remote get/set different
          name: Encoder increments
          access: rw
        - type: uint32
          name: motor revolutions
          access: rw
      0x60A8:
        name: SI unit Position
        data:
        - type: uint32
          access: rw
          default: 0xFD010000
      0x60A9:
        name: SI unit Velocity
        data:
        - type: uint32
          access: rw
          default: 0xFD010300
      0x60AA:
        name: SI unit Acceleration
        data:
        - type: uint32
          access: rw
          default: 0xFD015700
      0x60AB:
        name: SI unit Jerk
        data:
        - type: uint32
          access: rw
          default: 0xFD01A000
        
      