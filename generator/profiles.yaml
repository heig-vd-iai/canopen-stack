# List of objects in official CiA profiles
profiles:
  301:
    name: Application layer and communication profile
    objects:
      0x1000:
        name: Device type
        category: mandatory
        datatype: uint32
        access: r
        pdo: false
      0x1001:
        name: Error register
        category: mandatory
        get: node.emcy().errorRegister.getData
        datatype: uint8
      0x1002:
        name: Manufacturer status register
        category: optional
        datatype: uint32
        access: r
      0x1003:
        name: Pre-defined error field
        category: optional
        get: node.emcy().preDefinedErrorField.getData
        datatype: uint32
        access: r
        length: 8
        pdo: false
      0x1005:
        name: COB_ID SYNC message
        category: optional
        get: node.emcy().preDefinedErrorField.getData
        datatype: uint32
        access: r
        pdo: false
        default: 0x80
        bitfield:
          0..28: CAN_ID
          29:
            name: frame
            description:
              0: 11-bit CAN-ID valid (CAN base frame)
              1: 29-bit CAN-ID valid (CAN extended frame)
          30:
            name: gen
            description:
              0: CANopen device does not geneerate SYNC message
              1: CANopen device generates SYNC message
      0x1006:
        name: Communication cycle period
        category: optional
        datatype: uint32
        access: rw
        default: 0
        pdo: false
      0x1007:
        name: Synchronous window length
        category: optional
        datatype: uint32
        access: rw
        default: 0
      0x1008:
        name: Manufacturer device name
        category: optional
        datatype: string
        access: const
      0x1009:
        name: Manufacturer hardware version
        category: optional
        datatype: string
        access: const
      0x100A:
        name: Manufacturer software version
        category: optional
        datatype: string
        access: const
      0x100C:
        name: Guard time
        category: optional
        unit: ms
        datatype: uint16
        access: rw
      0x100D:
        name: Life time factor
        category: optional
        datatype: uint8
        access: rw
      0x1010:
        name: Store parameters
        category: optional
        get: node.od().getSave
        set: node.od().saveData
        data:
          - datatype: uint8
            name: highestt sub-index supported
            access: ro
            default: 5
          - datatype: uint32
            name: save all parameters
            access: rw
          - datatype: uint32
            name: save communication parameters
            access: rw
          - datatype: uint32
            name: save application parameters
            access: rw
          - datatype: uint32
            name: save manufacturer specific parameters A
            access: rw
          - datatype: uint32
            name: save manufacturer specific parameters B
            access: rw
      0x1011:
        name: Restore default parameters
        category: optional
        get: node.od().getRestore
        set: node.od().restoreData
        data:
          - datatype: uint8
            name: highestt sub-index supported
            access: ro
            default: 5
          - datatype: uint32
            name: restore all parameters
            access: rw
          - datatype: uint32
            name: restore communication parameters
            access: rw
          - datatype: uint32
            name: restore application parameters
            access: rw
          - datatype: uint32
            name: restore manufacturer specific parameters A
            access: rw
          - datatype: uint32
            name: restore manufacturer specific parameters B
            access: rw
      0x1017:
        name: Producer hearbeat time
        category: mandatory #if guarding not supported
        get: node.hb().getData
        set: node.hb().setData
        data:
          - datatype: uint16
            access: rw
      0x1018:
        name: Identity object
        category: mandatory
        data:
          - datatype: uint8
            name: Number of entries
            access: ro
            default: 4
          - datatype: uint32
            name: Vendor-ID
            access: ro
          - datatype: uint32
            name: Product code
            access: ro
          - datatype: uint32
            name: Revision number
            access: ro
          - datatype: uint32
            name: Serial number
            access: ro
      0x1019:
        name: Synchronous counter overflow value
        category: optional
        get: node.sync().getData
        set: node.sync().setData
        data:
          - datatype: uint8
            access: rw
      0x1020:
        name: Verify configuration
        category: optional
        data:
          - datatype: uint8
            name: Highestt sub-index supported
            access: ro
            default: 2
          - datatype: uint32
            name: Configuration date
            access: rw
          - datatype: uint32
            name: Configuration time
            access: rw
      0x1029:
        name: Error behavior
        category: optional
        get: node.emcy().errorBehavior.getData
        set: node.emcy().errorBehavior.setData
        data:
          - datatype: uint32
            name: Highestt sub-index supported
            default: 2
            access: ro
          - datatype: uint8
            name: Communication error behavior
            default: 1
            access: rw
          - datatype: uint8
            name: Internal device error behavior
            default: 1
            access: rw
      0x1400:
        name: Receive PDO 1 communication parameter
        category: optional
        get: node.pdo().rpdos[0].commParameter.getData
        set: node.pdo().rpdos[0].commParameter.setData
