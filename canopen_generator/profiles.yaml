functionalities:
  baudrate:
    10: true
    20: true
    50: true
    125: true
    250: true
    500: true
    800: true
    1000: true
  simpleBootUpMaster: false
  simpleBootUpSlave: true
  granularity: 8
  dynamicChannelsSupported: false
  compactPDO: false
  groupMessaging: false
  LSS_Supported: false


